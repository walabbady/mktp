<div class="login-wrapper ">

    <div class="bg-pic">
        <img src="_content/img/bg1.jpg" data-src="_content/img/login.jpg" data-src-retina="_content/img/login.jpg" alt="" class="lazy">
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">

            <p class="small">
                MaktApp is Business Administration System & cloud Office management . Make your office 100% portable and highly accessible from all parts of the globe.
            </p>
            <a target="_blank" href="https://www.maktapp.com" class="more">Learn More</a>

        </div>

    </div>


    <div class="login-container bg-white">
        <div class="login_bl">
            <img class="logo" src="_content/img/logo.jpg" alt="logo">

            <form id="form-login" class="form-login" role="form" action="login.html">
                <div class="title_log"><div class="line"></div><span>Login</span></div>

                <div class="form-group form-group-default">
                    <div class="controls">
                        <input type="email" name="emailAddress" id="emailAddress" placeholder="Email" class="form-control" required="">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group form-group-default">
                    <div class="controls">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 no-padding">
                        <div class="checkbox ">
                            <input type="checkbox" value="1" id="checkbox1">
                            <label for="checkbox1">Remember Me</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="#" class="forget">Forget Password?</a>
                    </div>
                </div>

                <button class="btn btn-primary btn-cons m-t-10" type="submit">Sign in</button>
            </form>

        </div>
        <a href="" class="signup">Create An Account</a>
        <footer class="footer_img"><img src="_content/img/logo2.jpg"></footer>
    </div>

</div>
